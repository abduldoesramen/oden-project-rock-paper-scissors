<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
  <button>
    Press me!
  </button>
    <script>
      const button = document.querySelector("button");
      function greet() {
        const name = prompt("What is your name?");
        alert(`Hello ${name}, nice to see you!`);
      }

      button.addEventListener("click", greet);
    </script>
  </body>
</html>
